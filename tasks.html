<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <title>Tasks</title>  
  <link rel="stylesheet" href="style.css" />  
  <script src="https://kit.fontawesome.com/7ebe9a20b5.js" crossorigin="anonymous"></script>  
</head>  
<body>  
  <div class="container">  
    <div class="header">  
      <button id="logout-button" class="btn-logout">Log Out</button>  
    </div>  
    <h1 class="title">To Do List</h1>  
    <input type="text" id="search-input" placeholder="Search tasks..." oninput="filterTasks()" class="search-input note-box" />  
    
    <form class="form-note input-area">  
      <input type="text" id="task-input" placeholder="Add a new task..." required />  
      <input type="date" id="due-date" required />  
      <select id="priority-level">  
        <option value="low">Low</option>  
        <option value="medium">Medium</option>  
        <option value="high">High</option>  
      </select>  
      <button type="button" id="add-task-button" class="btn-primary">  
        <i class="fas fa-plus"></i> Add Task  
      </button>  
    </form>  
    
    <div class="todos-container note-box">  
      <ul id="task-list" class="task-list"></ul>  
    </div>  
    
    <div class="stats-container">  
      <div class="progress-container note-box">  
        <div class="progress" id="progress-bar">  
          <div class="inner-bar"></div>  
        </div>  
        <p id="progress-numbers">0/0</p>  
      </div>  
    </div>  
  </div>  
  <script src="app.js"></script>  
</body>  
</html>
